<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 4K Image Upscaler</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #0d0d0d;
            color: white;
            padding: 20px;
        }
        input, button {
            margin: 10px;
            padding: 10px;
        }
        img {
            max-width: 100%;
            margin-top: 20px;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <h1>AI 4K Image Upscaler</h1>
    <p>Select an image to upscale to 4K resolution</p>

    <input type="file" id="imageInput" accept="image/*">
    <button onclick="upscaleImage()">Upscale</button>

    <div id="output"></div>

    <script>
        const API_KEY = "YOUR_REPLICATE_API_KEY"; // Replace with your key

        async function upscaleImage() {
            const file = document.getElementById("imageInput").files[0];
            if (!file) {
                alert("Please select an image first.");
                return;
            }

            document.getElementById("output").innerHTML = "Upscaling... please wait.";

            const formData = new FormData();
            formData.append("file", file);

            // Convert file to base64
            const base64Image = await fileToBase64(file);

            const response = await fetch("https://api.replicate.com/v1/predictions", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    "Authorization": `Token ${API_KEY}`
                },
                body: JSON.stringify({
                    version: "a16b0b14c4173ff1a5c4fdfd4f2e88869cfbb06f5a5f6c2ff28a3073c9e3c0d6", // Real-ESRGAN 4x model
                    input: { image: base64Image }
                })
            });

            const data = await response.json();
            document.getElementById("output").innerHTML = `<img src="${data.output}" alt="Upscaled Image">`;
        }

        function fileToBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = () => resolve(reader.result);
                reader.onerror = reject;
                reader.readAsDataURL(file);
            });
        }
    </script>
</body>
</html>
